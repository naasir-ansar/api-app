apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: "nginx"
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-app-service-green
            port:
              number: 8080
